[pytest]
# Standardized pytest configuration for Petrosa Systems
# Version: 2.0

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for categorizing tests
markers =
    unit: Unit tests (isolated, no external dependencies)
    integration: Integration tests (with external services like DB, APIs)
    e2e: End-to-end tests (full system tests)
    slow: Tests that take more than 1 second to run
    performance: Performance benchmark tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --ignore=tests/performance/test_performance_benchmarks.py
    --ignore=tests/unit/test_websocket_client_comprehensive.py
    --ignore=tests/unit/test_websocket_client.py
    --ignore=tests/unit/test_circuit_breaker.py

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    .venv/*
    venv/*
    setup.py
    */migrations/*
    scripts/*
    socket_client/main.py
    socket_client/health/server.py
    socket_client/core/client.py
    socket_client/utils/logger.py
    otel_init.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

