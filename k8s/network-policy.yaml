apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: petrosa-socket-client-allow-egress
  namespace: petrosa-apps
  labels:
    app: socket-client
    component: websocket-client
    version: VERSION_PLACEHOLDER
spec:
  podSelector:
    matchLabels:
      app: socket-client
      component: websocket-client
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution
  - ports:
    - port: 53
      protocol: UDP
  # Allow HTTP/HTTPS for external API calls (Binance WebSocket)
  - ports:
    - port: 80
      protocol: TCP
    - port: 443
      protocol: TCP
    - port: 9443
      protocol: TCP
  # Allow connection to NATS server
  - ports:
    - port: 4222
      protocol: TCP
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: nats
  # Allow connection to OpenTelemetry collector (Grafana Alloy)
  - ports:
    - port: 4317
      protocol: TCP
    - port: 4318
      protocol: TCP
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: observability
  # Allow connection to health check endpoints within the cluster
  - ports:
    - port: 8080
      protocol: TCP
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: petrosa-apps
