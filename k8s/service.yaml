---
apiVersion: v1
kind: Service
metadata:
  name: petrosa-socket-client
  namespace: petrosa-apps
  labels:
    app: socket-client
    component: websocket-client
    version: VERSION_PLACEHOLDER
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: socket-client
    component: websocket-client
