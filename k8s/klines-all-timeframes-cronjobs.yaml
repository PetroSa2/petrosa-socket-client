apiVersion: batch/v1
kind: CronJob
metadata:
  name: binance-klines-m5-production
  namespace: petrosa-apps
  labels:
    app: binance-extractor
    component: klines-extractor
    interval: m5
    version: production
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: binance-extractor
        component: klines-extractor
        interval: m5
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 300
      ttlSecondsAfterFinished: 1800
      template:
        metadata:
          labels:
            app: binance-extractor
            component: klines-extractor
          annotations:
            instrumentation.newrelic.com/inject-python: "true"
        spec:
          restartPolicy: Never
          containers:
          - name: klines-extractor
            image: yurisa2/petrosa-binance-extractor:VERSION_PLACEHOLDER
            imagePullPolicy: Always
            command:
            - opentelemetry-instrument
            - python
            - -m
            - jobs.extract_klines_production
            args:
            - --period=5m
            - --max-workers=15
            - --db-adapter=mysql
            env:
            - name: BINANCE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: petrosa-sensitive-credentials
                  key: BINANCE_API_KEY
            - name: BINANCE_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: petrosa-sensitive-credentials
                  key: BINANCE_API_SECRET
            - name: MYSQL_URI
              valueFrom:
                secretKeyRef:
                  name: petrosa-sensitive-credentials
                  key: MYSQL_URI
            - name: DB_ADAPTER
              valueFrom:
                configMapKeyRef:
                  name: petrosa-common-config
                  key: EXTRACTOR_DB_ADAPTER
            - name: LOG_LEVEL
              value: INFO
            - name: ENVIRONMENT
              value: production
            - name: ENABLE_OTEL
              valueFrom:
                configMapKeyRef:
                  name: petrosa-common-config
                  key: ENABLE_OTEL
            - name: OTEL_SERVICE_VERSION
              valueFrom:
                configMapKeyRef:
                  name: petrosa-common-config
                  key: OTEL_SERVICE_VERSION
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: petrosa-common-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=binance-extractor,service.version=VERSION_PLACEHOLDER"
            - name: OTEL_METRICS_EXPORTER
              valueFrom:
                configMapKeyRef:
                  name: petrosa-common-config
                  key: OTEL_METRICS_EXPORTER
            - name: OTEL_TRACES_EXPORTER
              valueFrom:
                configMapKeyRef:
                  name: petrosa-common-config
                  key: OTEL_TRACES_EXPORTER
            - name: OTEL_LOGS_EXPORTER
              valueFrom:
                configMapKeyRef:
                  name: petrosa-common-config
                  key: OTEL_LOGS_EXPORTER
            - name: OTEL_PROPAGATORS
              valueFrom:
                configMapKeyRef:
                  name: petrosa-common-config
                  key: OTEL_PROPAGATORS
            - name: OTEL_EXPORTER_OTLP_HEADERS
              valueFrom:
                secretKeyRef:
                  name: petrosa-sensitive-credentials
                  key: OTEL_EXPORTER_OTLP_HEADERS
            - name: OTEL_NO_AUTO_INIT
              value: "1"
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: petrosa-common-config
                  key: NATS_URL
            - name: NATS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: petrosa-common-config
                  key: NATS_ENABLED
            - name: NATS_SUBJECT_PREFIX
              valueFrom:
                configMapKeyRef:
                  name: petrosa-common-config
                  key: NATS_SUBJECT_PREFIX
            - name: NATS_SUBJECT_PREFIX_PRODUCTION
              valueFrom:
                configMapKeyRef:
                  name: petrosa-common-config
                  key: NATS_SUBJECT_PREFIX_PRODUCTION
            - name: NATS_SUBJECT_PREFIX_GAP_FILLER
              valueFrom:
                configMapKeyRef:
                  name: petrosa-common-config
                  key: NATS_SUBJECT_PREFIX_GAP_FILLER
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_DEPLOYMENT_NAME
              value: "binance-klines-m5-production"
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            resources:
              requests:
                memory: "512Mi"
                cpu: "300m"
              limits:
                memory: "1Gi"
                cpu: "800m"
            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                - ALL
